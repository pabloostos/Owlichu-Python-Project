<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Certification</title>
  </head>

  <body>
    <br />
    <br />
    <br />
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>

        <div class="col-md-12">
          <div
            class="card text-dark bg-light border-dark w-100 p-3"
            style="
              border-radius: 1.5em;
              box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            "
          >
            <div class="card-body text-dark">
              <h1 class="display-1" style="font-weight: bold">
                Congratulations!
              </h1>
              <hr />
              <h5 class="card-title text-dark">
                Congratulations! You have created a new owlichu!
              </h5>
              <hr />
              <ul>
                <li style="text-align: left"> <p><strong>Username: </strong> {{word_info[0]}}</p></li>
                <li style="text-align: left"><p><strong>Email: </strong>{{word_info[1]}}</p></li>
                <li style="text-align: left"><p><strong>Date: </strong>{{word_info[2]}}</p></li>
                <li style="text-align: left"><p><strong>Word: </strong>{{word_info[3]}}</p></li>
                <li style="text-align: left"><p><strong>Definition: </strong>{{word_info[4]}}</p></li>
              </ul>
              <br />
              <hr />
              <br />
            </div>
          </div>
          </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

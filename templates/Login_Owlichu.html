{% extends "Base_Owlichu.html" %} {% block title %}Login for Owlichu{%
endblock%} {% block main %}

<div class="container">
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md-12">
      <div class="form-container">
        <div
          class="card text-dark bg-light border-dark w-100 p-3"
          style="
            border-radius: 1.5em;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
          "
        >
          <h1>User Login</h1>
          <br />
          <div class="form-container">
            <form action="/sign_in" method="POST">
              <div class="mb-3 text-center">
                <label
                  for="username"
                  class="form-label"
                  style="font-weight: bold"
                  >Owlichu Username:</label
                >
                <input
                  type="text"
                  class="form-control border-dark"
                  id="username"
                  name="username"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="mb-3">
                <label
                  for="password"
                  class="form-label"
                  style="font-weight: bold"
                  >Password:</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control border-dark"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                />
              </div>
              <button type="submit" class="btn btn-dark btn-lg">
                Let's Owl!
              </button>
            </form>
          </div>
          <br />
        </div>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>

{% endblock %}

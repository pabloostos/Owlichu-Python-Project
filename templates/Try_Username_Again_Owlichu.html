{% extends "Base_Owlichu.html" %} {% block title %}Registration for Owlichu{%
endblock%} {% block main %}

<div class="container">
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md-12">
      <div
        class="card text-dark bg-light border-dark w-100 p-3"
        style="border-radius: 1.5em; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2)"
      >
        <h1>User Registration</h1>
        <hr />
        <br />
        <div class="form-container">
          <form action="/register_user" method="POST">
            <div class="mb-3 border-dark">
              <label
                for="username"
                class="form-label text-danger"
                style="font-weight: bold"
                >Owlichu Username:</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="form-control border-danger text-danger"
                placeholder="Enter username"
                aria-label="Username"
                aria-describedby="basic-addon1"
                value="{{user_info[0]}}"
              />
              <small id="passwordAlert" class="form-text text-danger"
                >Username already exists</small
              >
            </div>
            <div class="mb-3 border-dark">
              <label for="email" class="form-label" style="font-weight: bold"
                >Owlichu Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-control border-dark"
                placeholder="Enter email"
                aria-label="Email"
                aria-describedby="basic-addon1"
                value="{{user_info[1]}}"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" style="font-weight: bold"
                >Password:</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="form-control border-dark"
                placeholder="Enter password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="mb-3">
              <label
                for="rep_password"
                class="form-label"
                style="font-weight: bold"
                >Repeat password:</label
              >
              <input
                type="password"
                id="rep_password"
                name="rep_password"
                class="form-control border-dark"
                placeholder="Repeat password"
                aria-label="Repeat password"
                aria-describedby="basic-addon1"
              />
            </div>
            <button type="submit" class="btn btn-dark btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />

    {% block login_links %}{% endblock %}

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="row">
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary nav-fill w-100">
          <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="http://127.0.0.1:8080/">
              Owlichu
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

              <div class="navbar-nav navbar-right">
                <a
                  class="nav-link active text-dark"
                  href="http://127.0.0.1:8080/"
                  >Home</a
                >
                <a class="nav-link text-dark" href="http://127.0.0.1:8080/identification"
                  >Identification</a
                >
                <a class="nav-link text-dark" href="http://127.0.0.1:8080/user_profile"
                  >Profile</a
                >
                <a class="nav-link text-dark" href="http://127.0.0.1:8080/signout"
                  >SignOut</a
                >                             
              </div>
          </div>
        </nav>
      </div>
    </div>

    <div id="main" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6">
          <br><br>
          <main>{% block main %}{% endblock %}</main>
          <br><br><br>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <footer> 
    <div class="row">
        <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary nav-fill w-100">
          <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 navbar-right text-secondary" href="http://127.0.0.1:8080/">
              Owlichu
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </div>
    </div>
    </footer>
  </body>
</html>
